<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="../HTML/CSS/index.CSS"/>
</head>
<body>
  
  <div>
  <h1 style="text-align: center"> <u> REGISTRATION FORM </u> </h1>
    
    <form action=https://www.google.com" method="GET">
            <label for="First Name" style="color:blue">First Name: </label>   
              <input id="First Name" placeholder="First Name" pattern="[A-Z]{1}[a-z]{2,8}" required/><br/>
             <br/>
              <label for="middle name" style="color: blue">Middle Name:</label>   
              <input id="middle name" placeholder="Middle Name" pattern="[A-Z]{1}[a-z]{2,14}"/></br>
            </br>
              <label for="last name" style="color: blue" >Last Name:</label>   
              <input id="last name" placeholder="Last Name" pattern="[A-Z]{1}[a-z]{2,9}" required/></br>
             </br>
              <label for="phone number" style="color: blue" >Phone number:</label>   
              <input id="phone number" placeholder="Phone number" title="Enter 10 digits phone number" pattern="[0-9]{10}" maxlength="10"  required/><br/> 
            </br>
              <label for="email id" style="color:blue">Email id:</label>   
              <input id="email id" title="Enter you Email" placeholder="Email" pattern="[A-Z,a-z,0-9]{1,20}[@]{1}[g]{1}[m]{1}[a]{1}[i]{1}[l]{1}[.]{1}[c]{1}[o]{1}[m]{1}" required/></br>
            </br>
            <!-- <label for="email">Email</label>
            <input type="email" pattern="[A-Z,a-z,0-9]{1,15}" required/>
            <select id="email" required>
              <option></option>
              <option>@Gmail.com</option>
              <option>@Yahoo.com</option>
              <option>@google.com</option>
              <option>@Jspider.com</option>
            </select> <br/><br/> -->
              <label for="year" style="color:blue">D.O.B:</label>   
              <input type="date"  placeholder="DD/MM/YYYY" pattern="[0-9]{2}[/]{1}[0-9]{2}[/]{1}[0-9]{4}" title="DD/MM/YYYY" required/>  </br>
            </br>
            <label style="color: blue;">GENDER</label> 
            <input type="radio"  name="male">MALE
            <input type="radio" name="male">FEMALE
            <br/><br/>

              <label for="Pancard Number" style="color:blue"  >Pancard Number:</label>   
              <input id="Pancard Number" placeholder="PanCard Number" pattern="[A-Z]{5}[0-9]{4}[A-z]{1}" title="5 character ->A-Z(UPPERCASE),4 DIGITS,1 character ->A-Z(LOWERCASE)" required/>  </br>
            </br>
              <label for="Aadhar"  style="color:blue" >Aadhar Number:</label> 
              <input id="Aadhar" placeholder="Aadhar number" pattern="[0-9]{4}[]{1}[0-9]{4}[]{1}[0-9]{4}[]{1}[0-9]{4}" required/></br>
            </br>
              <label for="Vehicle" style="color:blue"  >Vehicle:</label>   
              <input id="Vehicle" placeholder="Vehicle Rg.Number" pattern="[A-Z]{2}[]{1}[0-9]{4}[]{1}[A-Z]{2}[]{1}[A-Z]{2}[]{1}[0-9]{4}" title="Enter Vehicle Number"/>  </br>
            </br>
             <label style="color: blue;">TECHNOLOGY:</label>
            <input type="checkbox" for="technology">JAVA
            <input type="checkbox" name="technology">SQL
            <input type="checkbox" name="technology">HTML <br/>
            <br/>
            <input type="radio"  name="Fresher">Fresher
            <input type="radio" name="Fresher">Experienced <br/>
            <br/>
           <label for="select" style="color:blue;" >SELECT BRANCH:</label>
            <select>
              <option>-----select</option>
              <option>EEE</option>
              <option>CSE</option>
              <option>ECE</option>
              <option>MCA</option>
              <option>CIVIL</option>
              <option>MECH</option>
            </select> <br/><br/>
            <label style="color: blue;"> Feedback on technology:</label><br>
            <textarea name="comment" id="comment"></textarea>
             <br/> <br/>
            <button for="button">Submit</button>
  
    </form>
  </p>
</body>
</html>
